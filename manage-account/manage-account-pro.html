<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"

    <title>SquareEyes | Manage profile</title>
    <meta
      name="description"
      content="This is a streaming site for film-lovers to watch independent films and for film producerst to show their work."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../styles/styles.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <nav class="right-menu">
        <a href="login.html">Sign in</a>
        <i class="fas fa-search"></i>
      </nav>
      <a href="index.html"
        ><img
          src="images/logo2.png"
          alt="SquarEyes - connecting film-lovers"
          class="logo"
      /></a>
    </header>

    <main>
      <section>
        <a href="">Upload profile picture</a>>
        <h1>Name Surname</h1>
        <p>DESCRIPTION</p>
        <textarea id="message" name="message" rows="5" cols="30"></textarea>
      </section>

      <section>
        <a href="">Upload film</a>>
        <h2>Upload your work</h2>
        <p>TITLE</p>
        <input type="text" name="filmtitle" />
        <p>DESCRIPTION</p>
        <textarea id="message" name="message" rows="5" cols="30"></textarea>
        <p>TAGS</p>
        <input type="text" name="tags" />
      </section>
    </main>
    <footer></footer>
  </body>
</html>
