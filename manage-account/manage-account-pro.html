<html>
  <head>

      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      rel="stylesheet"
    />
    <title>SquareEyes | Producers</title>
    <meta
      name="description"
      content="This is a streaming site for film-lovers to watch independent films and for film producerst to show their work."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../styles/styles.css" rel="stylesheet" />
  </head>

  <body>
    <body>
        <header class="small-header">
          <div class="small-header-wrap">
            <a href="/index.html"><img src="../images/logo2.png" alt="SquareEyes - connecting film-lovers" class="logo2">
              <nav class="right-nav">
               <ul>
                <a href="/index.html"><i class="fas fa-home" style="font-size: 30px;"></i></a>
              </ul>
              </nav>
        </div>
      </header>

  <div class="producer-profile-grid">
      <section class="producer-section">
        <img src="../images/blank-profile-picture.jpg" alt="Profile picture" class="profile-picture">
        <div class="upload-profile-picture-button">
        <div class="button2">
            <div class="button2-icon">
                <i class="fas fa-upload"></i>
        </div>Upload profile picture</div></div>
        <h1>Name Surname</h1>
        <form>
        <label for="producer-description" class="description">Description</label>
            <textarea class="form__input" name="producer-description" rows="5" cols="50"></textarea>
        </form>
      </section>

      <section class="film-section">
        <div class="manage-film-section">
        <div class="button2">
            <div class="button2-icon">
                <i class="fas fa-upload"></i>
            </div>Upload film</div>
        <div class="button2">
            <div class="button2-icon">
                <i class="fas fa-upload"></i>
            </div>Upload film picture</div>
        <p><label for="film-title">Film title</label>
            <input type="text" name="film-title" class="form__input"></p>
        <p><label for="film-description" class="description">Description</label>
            <textarea class="form__input" name="film-description" rows="5" cols="50"></textarea></p>
        <p><label for="tags">Tags</label>
            <input type="text" name="tags" placeholder="Catogory etc.." class="form__input"></p>
        </div>  
      </section>

      <div class="save-changes-button"><a href="/account-producer.html" class="button1">Save changes</a></div>
  </div>
   
    <footer>

    </footer>
