<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      rel="stylesheet"
    />
    <title>SquareEyes | Sign in</title>
    <meta
      name="description"
      content="This is a streaming site for film-lovers to watch independent films and for film producerst to show their work."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/pop-up.css" rel="stylesheet" />
  </head>

  <body>
    <div class="popup-section">
      <header>
        <i class="fas fa-chevron-left"></i>
      </header>

      <main>
        <section>
          <h1>Search</h1>
          <form action="" class="form-section">
            <input
              type="text"
              placeholder="Type in film title, producer, tags or category.."
              name="search"
              class="search-input"
            /><button type="submit">
              <i class="fas fa-search" style="font-size: 28px"></i>
            </button>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
