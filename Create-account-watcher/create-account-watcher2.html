<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

    <title>SquareEyes | Create an account</title>
    <meta name="description" content="This is a streaming site for film-lovers to watch independent films and for film producerst to show their work.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
  </head>

  <body>
    <header>
      <a href="index.html"><img src="images/logo2.png" alt="SquarEyes - connecting film-lovers" class="logo"></a>
      <i class="fas fa-home"></i>
    </header>

    <main>
        <fieldset>
            <legend>Register your credit card</legend>
            <p>* This step is optional. By adding this information you do not have to type your credit card information everytime you are going to watch a film.</p>

            <p>FULL NAME *</p>
            <input type="text" name="fullname">
            <p>ADDRESS *</p>
            <input type="text" name="address">
            <p>CITY / ZIP CODE *</p>
            <input type="text" name="city"><input type="text" name="zipcode">
            <p>COUNTRY *</p>
            <input type="text" name="country">

            <p>CARD NUMBER</p>
            <input type="text" name="cardnumber">
            <p>CARDHOLDER NAME</p>
            <input type="text" name="cardholdername">
            <p>EXPIRE DATE</p>
            <input type="text" name="expiredate">
            <p>CVV</p>
            <input type="text" name="cvv">
         </fieldset>
         <a href="../create-account-watcher/create-account-watcher3.html">Next</a>
    </main>

    <footer>
