    <main>
        <fieldset>
            <legend>Personal information</legend>
            <p>FULL NAME *</p>
            <input type="text" name="fullname">
            <p>E-MAIL *</p>
            <input type="text" name="e-mail">
            <p>BIRTH DATE *</p>
            <input type="text" name="birthdate">
            <p>CHOOSE A PASSWORD *</p>
            <input type="text" name="password">
         </fieldset>
             <input type="checkbox" name="newsletter" value="newsletter" id="newsletter"><label for="newsletter">Send newsletters to my e-mail address</label>
             <i class="fas fa-arrow-circle-right fa-4x" style="color: #E6B33E;"></i>
