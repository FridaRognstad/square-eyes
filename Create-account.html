<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
    <title>SquareEyes | Create an account</title>
    <meta name="description" content="Are you a producer or a watcher? Choose which account you want, and start you journey inside the Square Eyes community.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/styles.css" rel="stylesheet">
  </head>

<body>
  <header class="small-header">
    <div class="small-header-wrap">
      <a href="index.html"><img src="/images/logo2.png" alt="SquareEyes - connecting film-lovers" class="logo2">
        <nav class="right-nav">
         <ul>
          <a href="/index.html"><i class="fas fa-home" style="font-size: 30px;"></i></a>
        </ul>
        </nav>
  </div>
</header>

    <main>
        <section class="h1-subtext">
            <h1 class="h1-create-account">Create an account</h1>
               <p>Choose your type of account</p>
          </section>

      <div class="flex-content">
        <section class="create-account-section">
          <h2>Producer</h2>
            <div class="create-account-checklist">
              <div class="check-icon">
                <i class="far fa-check-circle"></i>
              </div>
                <p> Upload your work</p>
            </div>
            
            <div class="create-account-checklist">
                <div class="check-icon">
                    <i class="far fa-check-circle"></i>
                </div>
                  <p>Profit per view</p>
            </div>
            
            <div class="create-account-checklist">
                <div class="check-icon">
                    <i class="far fa-check-circle"></i>
                </div>
                  <p>Get your own profile page</p>
            </div>
            
            <div class="create-account-button">
              <a href="create-producer-account/producer-personal.html" class="button1">Make producer account</a>
            </div>
        </section>

        <section class="create-account-section">
          <h2>Watcher</h2>
            <div class="create-account-checklist">
              <div class="check-icon">
                <i class="far fa-check-circle"></i>
              </div>
                 <p>Enjoy independent films</p>
            </div>
            
            <div class="create-account-checklist">
              <div class="check-icon">
                  <i class="far fa-check-circle"></i>
                </div>
                <p>Add credit card for easy payment</p>
            </div>
            
            <div class="create-account-checklist">
                <div class="check-icon">
                    <i class="far fa-check-circle"></i>
                </div>
                 <p>Get regular newsletters</p>
            </div>
            
            <div class="create-account-button">
              <a href="/create-watcher-account/watcher-personal.html" class="button1">Make watcher account</a>
            </div>
        </section>
      </div>
    </main>
  </body>
</html>
